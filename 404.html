<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #1a1a1a;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            color: #ffcc00; /* Highlighted yellow for the dystopian feel ;) */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            border: 1px solid #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ffcc00;
            color: #0f0f0f;
        }
        #error-image {
            margin-top: 20px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>404</h1>
        <p>The page you seek is buried beneath the ruins of history. Retrace your steps and find your way back.</p>
        <p><a href="index.html">Return to Safety</a></p>
        <img id="error-image" src="assets/images/hero2.jpg" alt="404 Image">
    </div>
</body>
</html>
